
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card { margin-top: 2rem; border-radius: 12px; }
        .file-list a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .file-list a:hover {
            background-color: #e2e6ea;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-primary mb-4"><i class="bi bi-cloud-upload-fill"></i> Upload Packing List</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="ship_date" class="form-control form-control-lg" placeholder="Enter Ship Date" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100"><i class="bi bi-upload"></i> Upload Excel File</button>
            </form>
        </div>
    </div>

    <h2 class="mt-5 mb-3 text-secondary"><i class="bi bi-folder2-open"></i> Uploaded Files</h2>
    <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-light">
            <tr>
                <th>Filename</th>
                <th>Ship Date</th>
            </tr>
        </thead>
        <tbody>
        {% for file, ship_date in files %}
            <tr>
                <td><a href="{{ url_for('scan_items', filename=file) }}"><i class="bi bi-file-earmark-excel"></i> {{ file }}</a></td>
                <td>{{ ship_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
